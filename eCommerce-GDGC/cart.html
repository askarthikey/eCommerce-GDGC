<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere - Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="logo">ShopSphere</div>
        <button class="back-button" onclick="goBack()">Back to Shopping</button>
    </header>

    <main>
        <div class="cart-grid" id="cart-container"></div>
        <div class="checkout-container" id="checkout-container" style="display: none;">
            <div class="checkout-header">
                <h2>Review and Checkout</h2>
            </div>
            <p id="total-amount">Total Amount: $0.00</p>
            <button class="checkout-button" onclick="placeOrder()">Place Order</button>
        </div>
    </main>

    <footer>
        &copy; 2024 ShopSphere. All rights reserved.
    </footer>
    <script src="./cart.js"></script>
</body>
</html>
