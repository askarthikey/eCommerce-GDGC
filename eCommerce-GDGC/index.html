<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere - Redefine Shopping Experience</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">ShopSphere</div>
        <input type="text" id="search-bar" placeholder="Search for products...">
        <div class="cart-icon" onclick="openCartPage()">
            <span id="cart-count">0</span>
            <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" alt="Cart">
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <div id="product-container" class="product-grid">
            <!-- Products will be dynamically loaded here -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ShopSphere. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
